<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <link rel="stylesheet" href="DigitalClock2.css">
    <script src="DigitalClock2.js" defer></script>
    <title>Digital Clock 2!</title>
</head>
<body>
    <div class="clock-header">
        <h1>Digital Clock</h1>
    </div>
    <div class="time-circles">
        <span class="circle" id="hour">
            <span class="point" id="hour-point"></span>
            <div id="hour-value"></div>
        </span>
        <span class="circle" id="minute">
            <span class="point" id="minute-point"></span>
            <div id="minute-value"></div>
        </span>
        <span class="circle" id="second">
            <span class="point" id="second-point"></span>
            <div id="second-value"></div>
        </span>
    </div>
</body>
</html>
